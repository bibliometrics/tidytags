on:
  schedule:
    - cron:  '0 6 * * MON,WED,FRI'
    # https://crontab.cronhub.io/
    # Scheduled to run every Sunday at midnight: '0 0 * * SUN'
    # Scheduled to run every hour: '0 * * * *'
    # Format: <minutes> <hours> <days of month> <months> <days of week>

name: R-CMD-check

jobs:
  R-CMD-check:
    #if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-20.04, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest", vcrturnoff: 'true'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      VCR_TURN_OFF: ${{ matrix.config.vcrturnoff }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      OPENCAGE_KEY: ${{ secrets.OPENCAGE_KEY }}
      TWITTER_APP: ${{ secrets.TWITTER_APP }}
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install pak and query dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(pak::pkg_deps("local::.", dependencies = TRUE), ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          pak::local_system_requirements(execute = TRUE)
          pak::pkg_system_requirements("rcmdcheck", execute = TRUE)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps(upgrade = FALSE)
          pak::pkg_install("rcmdcheck")
        shell: Rscript {0}

      - name: Create rtweet token
        run: |
          token <- rtweet::create_token(
            app = Sys.getenv('TWITTER_APP'),
            consumer_key = Sys.getenv('TWITTER_API_KEY'),
            consumer_secret = Sys.getenv('TWITTER_API_SECRET'),
            access_token = Sys.getenv('TWITTER_ACCESS_TOKEN'),
            access_secret = Sys.getenv('TWITTER_ACCESS_TOKEN_SECRET'))
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check
